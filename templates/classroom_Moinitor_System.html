<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classroom Face Pairing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="flex h-[85vh]">
    <!-- 🎥 Camera -->
    <div class="flex-1 p-6 bg-black">
      <h2 class="text-xl text-purple-300 font-bold mb-3">🎥 即時教室影像</h2>
      <div class="rounded-xl overflow-hidden border-4 border-gray-700 shadow-md">
        <img src="{{ url_for('video_feed') }}" class="w-full h-[500px] object-cover">
      </div>
    </div>

    <!-- 🧑‍🎓 Student List -->
    <div class="w-80 bg-gray-800 p-4 overflow-y-auto border-l border-gray-700">
      <h3 class="text-xl font-semibold mb-3">🧑‍🎓 學生名單</h3>
      <ul class="space-y-3">
        {% for student in students %}
        <li class="bg-gray-700 p-3 rounded-lg flex gap-3 items-center">
          <img src="{{ url_for('static', filename=student.avatar) }}"
               class="w-12 h-12 rounded-full object-cover border-2 border-white">
          <div>
            <div class="font-bold text-lg">{{ student.name }}</div>
            <div class="text-sm text-gray-300">ID: {{ student.sid }}</div>
            <div class="text-sm text-gray-400">Dept: {{ student.dept }}</div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <!-- 📁 AI Faces Matching -->
  <div class="p-6 bg-gray-100 text-gray-900">
    <h3 class="text-xl font-bold mb-4">📁 AI 偵測臉孔（需配對）</h3>
    <div class="flex flex-wrap gap-6">
      {% for face in unpaired_faces %}
      <div class="bg-white text-black rounded-lg shadow-lg p-4 w-52 text-center">
        <img src="{{ url_for('static', filename='thumbnails/' + face) }}"
             class="w-24 h-24 mx-auto rounded-full object-cover border-2 border-purple-500 mb-2">
        <button onclick="openModal('{{ face }}')"
                class="mt-2 w-full bg-purple-600 text-white py-1 rounded hover:bg-purple-700">
          配對
        </button>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Modal for face pairing -->
  <div id="pairModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-60 flex items-center justify-center">
    <div class="bg-white w-[600px] max-h-[80vh] rounded-xl p-6 overflow-y-auto">
      <h2 class="text-lg font-bold mb-4 text-gray-800">選擇學生進行配對</h2>

      <input type="text" id="searchInput" oninput="filterStudents()" placeholder="搜尋學生..."
             class="w-full px-3 py-2 border border-gray-300 rounded mb-4">

      <div id="studentGrid" class="grid grid-cols-2 gap-4">
        {% for s in students %}
        <form method="post" action="{{ url_for('pair') }}" class="student-card">
          <input type="hidden" name="image" value="" class="image-input">
          <input type="hidden" name="student_sid" value="{{ s.sid }}">
          <button type="submit" class="border rounded-lg p-3 w-full text-left hover:bg-purple-100">
            <div class="flex gap-3 items-center">
              <img src="{{ url_for('static', filename=s.avatar) }}" class="w-12 h-12 rounded-full object-cover">
              <div>
                <div class="font-semibold text-gray-800">{{ s.name }}</div>
                <div class="text-sm text-gray-500">ID: {{ s.sid }}</div>
                <div class="text-xs text-gray-400">Dept: {{ s.dept }}</div>
              </div>
            </div>
          </button>
        </form>
        {% endfor %}
      </div>

      <div class="text-center mt-4">
        <button onclick="closeModal()" class="text-sm text-gray-500 hover:text-red-600">取消</button>
      </div>
    </div>
  </div>

  <script>
  let currentImage = '';

  function openModal(imageName) {
    currentImage = imageName;
    document.getElementById('pairModal').classList.remove('hidden');
    document.querySelectorAll('.image-input').forEach(el => el.value = currentImage);
    document.getElementById('searchInput').value = '';
    filterStudents();
  }

  function closeModal() {
    document.getElementById('pairModal').classList.add('hidden');
  }

  function filterStudents() {
    const keyword = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.student-card').forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(keyword) ? 'block' : 'none';
    });
  }
  </script>

</body>
</html>
