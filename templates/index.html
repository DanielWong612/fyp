<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classroom Face Pairing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background-color: #4B5563; border-radius: 3px; }
    #resizable-camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      resize: both;
      overflow: hidden;
      border: 4px solid #374151;
    }
    #resizable-camera-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="flex flex-col lg:flex-row">
    <!-- 🎥 Camera + Student List Container -->
    <div class="flex-1 p-6 bg-black">
      <h2 class="text-xl text-purple-300 font-bold mb-3 flex items-center gap-2">
        <span>📹</span> 即時教室影像
      </h2>
      <div id="resizable-camera-wrapper" class="mx-auto">
        <img src="{{ url_for('video_feed') }}">
      </div>
    </div>

    <!-- 🧑‍🎓 Student List -->
    <div class="w-full lg:w-80 bg-gray-800 p-4 overflow-y-auto border-t lg:border-t-0 lg:border-l border-gray-700">
      <h3 class="text-xl font-semibold mb-4 flex items-center gap-2">🧑‍🏫 學生名單</h3>
      <ul class="space-y-3">
        {% for student in students %}
        <li class="bg-gray-700 p-3 rounded-lg flex gap-3 items-center shadow hover:bg-gray-600 transition">
          <img src="{{ url_for('static', filename=student.avatar) }}" class="w-12 h-12 object-cover border-2 border-white">
          <div>
            <div class="font-bold text-lg">{{ student.name }}</div>
            <div class="text-sm text-gray-300">ID: {{ student.sid }}</div>
            <div class="text-sm text-gray-400">Dept: {{ student.dept }}</div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <!-- 📁 AI Faces Matching -->
  <div class="p-6 bg-gray-100 text-gray-900">
    <h3 class="text-xl font-bold mb-4 flex items-center gap-2">🧠 AI 偵測臉孔（需配對）</h3>
    <div id="face-list" class="flex flex-wrap gap-6">
      {% for face in unpaired_faces %}
      <div id="face-card-{{ face }}" class="bg-white text-black rounded-lg shadow-md p-4 w-52 text-center hover:shadow-lg transition">
        <img src="{{ url_for('static', filename='thumbnails/' + face) }}" class="w-24 h-24 mx-auto object-cover border-4 border-purple-400 mb-2">
        <button onclick="openModal('{{ face }}')"
                class="mt-2 w-full bg-purple-600 text-white py-1 rounded-lg font-semibold hover:bg-purple-700">
          配對
        </button>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Modal for face pairing -->
  <div id="pairModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-60 flex items-center justify-center">
    <div class="bg-white w-[600px] max-h-[80vh] rounded-xl p-6 overflow-y-auto">
      <h2 class="text-lg font-bold mb-4 text-gray-800">選擇學生進行配對</h2>
      <input type="text" id="searchInput" oninput="filterStudents()" placeholder="搜尋學生..."
             class="w-full px-3 py-2 border border-gray-300 rounded mb-4">
      <div id="studentGrid" class="grid grid-cols-2 gap-4">
        {% for s in students %}
        <form method="post" action="{{ url_for('pair') }}" class="student-card" onsubmit="handlePair(event, '{{ s.sid }}')">
          <input type="hidden" name="image" value="" class="image-input">
          <input type="hidden" name="student_sid" value="{{ s.sid }}">
          <button type="submit" class="border rounded-lg p-3 w-full text-left hover:bg-purple-100 transition">
            <div class="flex gap-3 items-center">
              <img src="{{ url_for('static', filename=s.avatar) }}" class="w-12 h-12 object-cover">
              <div>
                <div class="font-semibold text-gray-800">{{ s.name }}</div>
                <div class="text-sm text-gray-500">ID: {{ s.sid }}</div>
                <div class="text-xs text-gray-400">Dept: {{ s.dept }}</div>
              </div>
            </div>
          </button>
        </form>
        {% endfor %}
      </div>
      <div class="text-center mt-4">
        <button onclick="closeModal()" class="text-sm text-gray-500 hover:text-red-600">取消</button>
      </div>
    </div>
  </div>

<script>
  let currentImage = '';
  function openModal(imageName) {
    currentImage = imageName;
    document.getElementById('pairModal').classList.remove('hidden');
    document.querySelectorAll('.image-input').forEach(el => el.value = currentImage);
    document.getElementById('searchInput').value = '';
    filterStudents();
  }

  function closeModal() {
    document.getElementById('pairModal').classList.add('hidden');
  }

  function filterStudents() {
    const keyword = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.student-card').forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(keyword) ? 'block' : 'none';
    });
  }

  function handlePair(event, studentSid) {
    event.preventDefault();
    const form = event.target;
    const image = form.querySelector('input[name="image"]').value;
    const student_sid = studentSid;
    fetch("{{ url_for('pair') }}", {
      method: "POST",
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({ image, student_sid })
    }).then(res => {
      if (res.ok) {
        document.getElementById(`face-card-${image}`).remove();
        closeModal();
      }
    });
  }
</script>

</body>
</html>
